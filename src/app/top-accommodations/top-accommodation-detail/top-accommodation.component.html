
<div class="card" >
  <div class="card-img-top">
    <img src="{{accommodation.coverPhoto}}" alt="accommodation cover photo">
  </div>
  <div class="card-body">
    <div class="card-title clearfix top-accommodation-title">
      <div class="float-left ">{{accommodation.name}}</div>
      <div class="float-right">
        <bs-rating [rating]="accommodation.rating"></bs-rating>
      </div>
    </div>
    <div class="card-text">
      <div class="float-left">
        <bs-address [address]="accommodation.address"></bs-address>
      </div>
      <div class="float-right">
        <bs-price [price]="accommodation.price"></bs-price>
      </div>
    </div>

  </div>
</div>
