<div class="card">
  <div class="card-img-top">
    <img src="{{accommodation?.coverPhoto}}" alt="accommodation cover photo">
  </div>
  <div class="card-body">
    <div class="card-title clearfix top-accommodation-title">
      <div class="float-left">{{accommodation?.name}}</div>
      <div class="float-right">
        <app-rating [rating]="accommodation?.rating"></app-rating>
      </div>
    </div>
    <div class="card-text">
      <div class="float-left">
        <app-address [address]="accommodation?.address"></app-address>
      </div>
      <div class="float-right">
        <app-price [price]="accommodation?.price"></app-price>
      </div>
    </div>

  </div>
</div>
